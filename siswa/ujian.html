<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBT - Konfirmasi</title>
  <link rel="stylesheet" href="../assets/css/ujian.css">
</head>

<body>
<header class="topbar">
  <div class="brand">
    <img src="../assets/img/logo-sekolah.png" class="brand-logo">
    <div class="brand-text">
      <strong>SMPN 20 KONAWE SELATAN</strong>
      <small>CBT Application</small>
    </div>
  </div>

  <div class="user">
    <span id="c-nama"></span>
  </div>
</header>

<div class="wrapper">
  <div class="card">
    <h3>Konfirmasi Data Peserta</h3>

    <div class="data">

      <div class="item">
        <label>NIS</label>
        <span id="c-nisn"></span>
      </div>

      <div class="item">
        <label>Nama</label>
        <span id="c-nama2"></span>
      </div>

      <div class="item">
        <label>Kelas</label>
        <span id="c-kelas"></span>
      </div>

      <div class="item">
        <label>Mata Ujian</label>
        <span id="c-mata-ujian"></span>
      </div>

    </div>

    <button id="btn-mulai" class="btn-mulai">Mulai Ujian</button>
  </div>
</div>

<script type="module" src="../assets/js/ujian.js"></script>
</body>
</html>
